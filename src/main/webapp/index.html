<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/flat-ui.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<style>
		body {
			background-color: #1ABC9C;
		}
		#register-div {
			margin-top: 100px;
			padding: 20px 20px;
			background-color: #ECF0F1; 
		}
	</style>
</head>
<body>
	<div class="container col-sm-6 col-sm-offset-3" id="register-div">
		<form action="" method="POST">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
					<input type="text" class="form-control" id="username" name="username" placeholder="用户名" required="required"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
					<input type="text" class="form-control" id="password" name="password" placeholder="密码" required="required"/>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary btn-block">登录</button>
		</form>
	</div>
	
	<a href="hello">hello</a>
</body>
</html>
