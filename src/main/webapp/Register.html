<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/flat-ui.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<style>
		body {
			background-color: #1ABC9C;
		}
		#register-div {
			margin-top: 100px;
			padding: 20px 20px;
			background-color: #ECF0F1; 
		}
	</style>
	<script src="js/public/jquery.min.js"></script>
	<script src="js/public/validator.min.js"></script>
	<script src="js/public/hashes.min.js"></script>
	<script src="js/my/register.js"></script>
</head>
<body>
	<div class="container col-sm-6 col-sm-offset-3" id="register-div">
		<form method="POST" id="myForm" action="">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
					<input type="text" class="form-control" id="username" name="username"
						placeholder="用户名" required="required" data-minlength="6"/>
				</div>
				
				<div class="help-block with-errors"></div>
				
			</div>
			
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
					<input type="password" class="form-control" id="password" name="password" 
						placeholder="密码" required="required" data-minlength="6"/>
				</div>
				
				<div class="help-block with-errors"></div>
				
			</div>
			
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
					<input type="password" class="form-control" id="passwordConfrim" name="passwordConfirm" 
						placeholder="确认密码" required="required" data-match="#password" data-match-error="两次输入不一致"/>
				</div>
				
					<div class="help-block with-errors"></div>
					
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">注册</button>
			</div>
			
			<div class="col-sm-offset-10">
				<a href="Login.html">点击登录</a>
			</div>	
		</form>
	</div>
</body>
</html>
